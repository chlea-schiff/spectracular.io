<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualization - Signal Processing App</title>
    <link rel="stylesheet" href="../src/css/styles.css">
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">ðŸ“Š Spectracular.io</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="visualization.html" class="active">Visualization</a>
                <a href="pipeline.html">Pipeline Builder</a>
                <a href="#docs">Docs</a>
            </div>
        </div>
    </nav>

    <main class="main-container">
        <div class="viz-layout">
            <aside class="viz-sidebar">
                <h2>Controls</h2>
                
                <div class="control-section">
                    <h3>Channels</h3>
                    <div id="channelToggles" class="checkbox-group-vertical"></div>
                </div>

                <div class="control-section">
                    <h3>Display Options</h3>
                    <label class="checkbox-label">
                        <input type="checkbox" id="stackedPlot" checked>
                        <span>Stacked Subplots</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="showGrid" checked>
                        <span>Show Grid</span>
                    </label>
                </div>

                <div class="control-section">
                    <h3>Time Range (seconds)</h3>
                    <label>Start:</label>
                    <input type="number" id="timeStart" class="input-field" value="0" step="0.1" min="0">
                    <label>End:</label>
                    <input type="number" id="timeEnd" class="input-field" value="10" step="0.1" min="0">
                    <button id="applyTimeRange" class="btn btn-primary">Apply</button>
                </div>

                <div class="control-section">
                    <h3>FFT Options</h3>
                    <label class="checkbox-label">
                        <input type="checkbox" id="logScale">
                        <span>Log Scale</span>
                    </label>
                    <label>Max Frequency (Hz):</label>
                    <input type="number" id="maxFreq" class="input-field" value="125" min="1">
                </div>

                <div class="control-section">
                    <button id="exportCSV" class="btn btn-secondary">Export Data (CSV)</button>
                    <button id="exportPlot" class="btn btn-secondary">Export Plot (PNG)</button>
                </div>

                <div class="info-box">
                    <p><strong>File:</strong> <span id="fileNameDisplay"></span></p>
                    <p><strong>Sampling Rate:</strong> <span id="samplingRateDisplay"></span> Hz</p>
                    <p><strong>Duration:</strong> <span id="durationDisplay"></span> s</p>
                </div>
            </aside>

            <div class="viz-main">
                <div class="plot-container">
                    <div class="plot-header">
                        <h2>Time Domain</h2>
                    </div>
                    <div id="timePlot" class="plot"></div>
                </div>

                <div class="plot-container">
                    <div class="plot-header">
                        <h2>Frequency Domain (FFT)</h2>
                    </div>
                    <div id="fftPlot" class="plot"></div>
                </div>

                <div class="plot-container">
                    <div class="plot-header">
                        <h2>Power Spectral Density</h2>
                    </div>
                    <div id="psdPlot" class="plot"></div>
                </div>
            </div>
        </div>
    </main>

    <style>
        .viz-layout {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 2rem;
            min-height: calc(100vh - 200px);
        }

        .viz-sidebar {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 12px;
            height: fit-content;
            position: sticky;
            top: 80px;
        }

        .viz-sidebar h2 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 1.3rem;
        }

        .control-section {
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--surface-light);
        }

        .control-section:last-of-type {
            border-bottom: none;
        }

        .control-section h3 {
            color: var(--primary);
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .control-section label {
            display: block;
            margin-top: 0.75rem;
            margin-bottom: 0.25rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .checkbox-group-vertical {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .viz-main {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .plot-container {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .plot-header {
            margin-bottom: 1rem;
        }

        .plot-header h2 {
            color: var(--primary);
            font-size: 1.2rem;
        }

        .plot {
            width: 100%;
            height: 400px;
            border-radius: 8px;
            overflow: hidden;
        }

        .info-box {
            background: var(--secondary-dark);
            padding: 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .info-box p {
            margin: 0.5rem 0;
        }

        @media (max-width: 1024px) {
            .viz-layout {
                grid-template-columns: 1fr;
            }

            .viz-sidebar {
                position: relative;
                top: 0;
            }
        }
    </style>

    <script type="module" src="../src/js/visualization.js"></script>
</body>
</html>
