<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipeline Builder - Signal Processing App</title>
    <link rel="stylesheet" href="css/style.css?v=2">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <img src="logo.svg" alt="Logo">
                Spectracular.io
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="visualization.html">Visualization</a>
                <a href="pipeline.html" class="active">Pipeline Builder</a>
                <a href="#docs">Docs</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="sidebar">
            <h2>Filters</h2>
            <div class="add-filter">
                <select id="filterSelect">
                        <option value="">-- Select Filter --</option>
                        <option value="butterworth_lowpass">Butterworth Lowpass</option>
                        <option value="butterworth_highpass">Butterworth Highpass</option>
                        <option value="butterworth_bandpass">Butterworth Bandpass</option>
                        <option value="butterworth_bandstop">Butterworth Bandstop</option>
                        <option value="savgol">Savitzky-Golay</option>
                        <option value="median">Median Filter</option>
                    <option value="notch">Notch (50/60 Hz)</option>
                    </select>
                <button onclick="addFilter()">Add</button>
                </div>
            <div class="control-section">
                <h3>X-Axis Format</h3>
                <label class="checkbox-label">
                    <input type="checkbox" id="convertTimestamps" onchange="toggleTimestampConversion()">
                    <span>Convert to Date/Time</span>
                </label>
            </div>
            <div id="filterList" class="filter-list"></div>
                <div class="info-box">
                Drag filters to reorder. Change parameters to update the plot in real-time.
                </div>
                </div>
        <div class="main">
            <div class="charts-container">
                <div class="chart-box">
                    <div class="chart-label">Raw Signal</div>
                    <div class="chart-wrapper">
                        <canvas id="rawChart"></canvas>
                        </div>
                    <div class="controls-row">
                        <button onclick="zoomChart('raw', 'in')">Zoom In</button>
                        <button onclick="zoomChart('raw', 'out')">Zoom Out</button>
                        <button onclick="zoomChart('raw', 'reset')">Reset</button>
                    </div>
                    <div class="scale-inputs">
                        <span class="scale-label">Y:</span>
                        <input type="number" id="rawYMin" placeholder="Min" value="-1000" onchange="updateScale('raw')">
                        <input type="number" id="rawYMax" placeholder="Max" value="1000" onchange="updateScale('raw')">
                        <label class="scale-label"><input type="checkbox" id="rawAutoY" checked onchange="toggleAutoY('raw')"> Auto Y</label>
                        <span class="scale-label">X:</span>
                        <input type="number" id="rawXMin" placeholder="Start" value="0" onchange="updateScale('raw')">
                        <input type="number" id="rawXMax" placeholder="End" value="100" onchange="updateScale('raw')">
                        <button onclick="applyLimits('raw')">Apply Limits</button>
                    </div>
                </div>
                <div class="chart-box">
                    <div class="chart-label">Filtered Signal</div>
                    <div class="chart-wrapper">
                        <canvas id="filteredChart"></canvas>
                    </div>
                    <div class="controls-row">
                        <button onclick="zoomChart('filtered', 'in')">Zoom In</button>
                        <button onclick="zoomChart('filtered', 'out')">Zoom Out</button>
                        <button onclick="zoomChart('filtered', 'reset')">Reset</button>
                    </div>
                    <div class="scale-inputs">
                        <span class="scale-label">Y:</span>
                        <input type="number" id="filtYMin" placeholder="Min" value="-1000" onchange="updateScale('filtered')">
                        <input type="number" id="filtYMax" placeholder="Max" value="1000" onchange="updateScale('filtered')">
                        <label class="scale-label"><input type="checkbox" id="filtAutoY" checked onchange="toggleAutoY('filtered')"> Auto Y</label>
                        <span class="scale-label">X (sync):</span>
                        <input type="number" id="filtXMin" placeholder="Start" value="0" onchange="updateScale('filtered')">
                        <input type="number" id="filtXMax" placeholder="End" value="100" onchange="updateScale('filtered')">
                        <button onclick="applyLimits('filtered')">Apply Limits</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/pipeline-interactive.js"></script>
</body>
</html>
