<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipeline Builder - Signal Processing App</title>
    <link rel="stylesheet" href="../src/css/styles.css">
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">üìä SignalFlow</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="visualization.html">Visualization</a>
                <a href="pipeline.html" class="active">Pipeline Builder</a>
                <a href="#docs">Docs</a>
            </div>
        </div>
    </nav>

    <main class="main-container">
        <div class="pipeline-layout">
            <!-- Left Panel: Pipeline Steps -->
            <aside class="pipeline-sidebar">
                <h2>Pipeline Steps</h2>
                
                <div class="add-filter-section">
                    <select id="filterTypeSelect" class="input-field">
                        <option value="">-- Select Filter --</option>
                        <option value="detrend">Detrend</option>
                        <option value="normalize">Normalize</option>
                        <option value="standardize">Standardize</option>
                        <option value="butterworth_lowpass">Butterworth Lowpass</option>
                        <option value="butterworth_highpass">Butterworth Highpass</option>
                        <option value="butterworth_bandpass">Butterworth Bandpass</option>
                        <option value="butterworth_bandstop">Butterworth Bandstop</option>
                        <option value="savgol">Savitzky-Golay</option>
                        <option value="median">Median Filter</option>
                        <option value="notch">Notch Filter</option>
                        <option value="moving_average">Moving Average</option>
                    </select>
                    <button id="addFilterBtn" class="btn btn-primary">Add Step</button>
                </div>

                <div id="pipelineList" class="pipeline-list"></div>

                <div class="pipeline-actions">
                    <button id="savePipeline" class="btn btn-secondary">Save Pipeline</button>
                    <button id="loadPipeline" class="btn btn-secondary">Load Pipeline</button>
                    <button id="clearPipeline" class="btn btn-secondary">Clear All</button>
                </div>

                <div class="info-box">
                    <p>üí° Drag steps to reorder</p>
                    <p>‚úèÔ∏è Click step to edit parameters</p>
                    <p>üëÅÔ∏è Toggle to enable/disable</p>
                </div>
            </aside>

            <!-- Center: Plot Comparison -->
            <div class="pipeline-center">
                <div class="channel-selector">
                    <label>Processing Channel:</label>
                    <select id="processingChannel" class="input-field"></select>
                </div>

                <div class="plot-comparison">
                    <div class="plot-container">
                        <div class="plot-header">
                            <h3>Original Signal</h3>
                        </div>
                        <div id="originalPlot" class="plot"></div>
                    </div>

                    <div class="plot-container">
                        <div class="plot-header">
                            <h3>Processed Signal</h3>
                        </div>
                        <div id="processedPlot" class="plot"></div>
                    </div>
                </div>

                <div class="pipeline-controls">
                    <button id="applyPipeline" class="btn btn-primary">Apply Pipeline</button>
                    <button id="exportProcessed" class="btn btn-secondary">Export Processed CSV</button>
                    <button id="exportCode" class="btn btn-secondary">Export Python Code</button>
                </div>
            </div>

            
        </div>

        <aside id="paramPanel" class="param-panel">
            <button class="param-close" onclick="closeParamPanel()">√ó</button>
            <div id="paramContent">
                <p class="param-placeholder">Select a pipeline step to edit its parameters</p>
            </div>
        </aside>
        
    </main>

    <style>
        .pipeline-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            min-height: calc(100vh - 150px);
        }
    
        .pipeline-sidebar {
            background: #0f3460;
            padding: 20px;
            border-radius: 8px;
            height: fit-content;
            max-height: calc(100vh - 120px);
            overflow-y: auto;
            position: sticky;
            top: 80px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
    
        .pipeline-sidebar h2 {
            color: #00d4ff;
            margin-bottom: 15px;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    
        .add-filter-section {
            margin-bottom: 15px;
        }
    
        .add-filter-section select {
            margin-bottom: 8px;
            width: 100%;
        }
    
        .pipeline-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
            min-height: 200px;
        }
    
        .pipeline-step {
            background: #1a3a52;
            padding: 12px;
            border-radius: 6px;
            border-left: 3px solid #00d4ff;
            cursor: move;
            transition: all 0.3s;
        }
    
        .pipeline-step:hover {
            background: #244060;
            transform: translateX(5px);
        }
    
        .pipeline-step.selected {
            border-left-color: #00ff00;
            background: #244060;
        }
    
        .pipeline-step.disabled {
            opacity: 0.5;
        }
    
        .step-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 13px;
        }
    
        .step-title {
            font-weight: 600;
            font-size: 13px;
        }
    
        .step-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }
    
        .step-toggle {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }
    
        .step-delete {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
        }
    
        .step-delete:hover {
            background: #c0392b;
        }
    
        .step-params {
            font-size: 12px;
            color: #aaa;
        }
    
        .pipeline-actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
        }
    
        .info-box {
            background: #1a3a52;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            color: #aaa;
            margin-top: 10px;
        }
    
        /* Right side - plots and controls */
        .pipeline-center {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
    
        .channel-selector {
            background: #0f3460;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
    
        .channel-selector label {
            color: #00d4ff;
            font-weight: 600;
            font-size: 14px;
        }
    
        .channel-selector select {
            flex: 1;
        }
    
        .plot-comparison {
            display: grid;
            grid-template-rows: 400px 400px;
            gap: 15px;
        }
    
        .plot-container {
            background: #0f3460;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            position: relative;
            height: 400px;
            display: flex;
            flex-direction: column;
        }
    
        .plot-header {
            margin-bottom: 10px;
        }
    
        .plot-header h3 {
            color: #00d4ff;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
        }
    
        .plot {
            width: 100%;
            flex: 1;
            border-radius: 8px;
            position: relative;
            min-height: 0;
        }
    
        .pipeline-controls {
            display: flex;
            gap: 10px;
            background: #0f3460;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
    
        .pipeline-controls button {
            flex: 1;
        }
    
        /* Parameters panel (floating or overlay when step selected) */
        .param-panel {
            display: none; /* Hidden by default, show when step selected */
            position: fixed;
            right: 20px;
            top: 100px;
            width: 280px;
            background: #0f3460;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            z-index: 100;
            max-height: calc(100vh - 120px);
            overflow-y: auto;
        }
    
        .param-panel.active {
            display: block;
        }
    
        .param-panel h2 {
            color: #00d4ff;
            font-size: 16px;
            margin-bottom: 15px;
        }
    
        .param-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #eee;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            margin: 0;
            line-height: 1;
        }
    
        .param-group {
            margin-bottom: 15px;
        }
    
        .param-group label {
            display: block;
            margin-bottom: 5px;
            color: #00d4ff;
            font-size: 12px;
            font-weight: 500;
        }
    
        .param-value {
            font-size: 12px;
            color: #aaa;
            margin-left: 5px;
        }
    
        .param-placeholder {
            text-align: center;
            color: #aaa;
            padding: 20px;
            font-size: 13px;
        }
    
        @media (max-width: 1280px) {
            .pipeline-layout {
                grid-template-columns: 1fr;
            }
    
            .pipeline-sidebar {
                position: relative;
                top: 0;
                max-height: none;
            }
    
            .param-panel {
                position: relative;
                right: auto;
                top: auto;
                width: 100%;
            }
        }
    </style>

    <script type="module" src="../src/js/pipeline.js"></script>
</body>
</html>
